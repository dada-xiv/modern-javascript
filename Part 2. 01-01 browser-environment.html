<!DOCTYPE HTML>
<html>
<head>
<style>
table{border-collapse: collapse;}
td{border: 1px solid black;}
</style>
</head>
<body>
<div id="log3"></div>
<div id="log2" style="background-color:#ccc;"></div>
<div id="log"></div>

<script>
let printID = "log";
function print(arg1, arg2){
	let elmId = '';
	let str = '';
	if(arguments.length > 1){
		elmId = document.getElementById(arg1);
		str = arg2;
	}else{
		elmId = document.getElementById(printID);
		str = arg1;
	}
	elmId.tagName === "INPUT" ? elmId.value=str : elmId.innerHTML+=`${str}<br>`;
}
function setPrintID(str){
	printID = str;
}

/*
There’s a “root” object called window. It has two roles:

First, it is a global object for JavaScript code.
Second, it represents the 'browser window' and provides methods to control it.
*/

print(window.innerHeight);

/*
The Document Object Model(DOM) represents all page content as objects that can be modified.

The document object is the main 'entry point' to the page. We can change or create anything on the page using it.
*/

document.body.style.background = 'red';
setTimeout(() => document.body.style.background = '', 500);

/*
The Browser Object Model (BOM) represents additional objects provided by the browser (host environment) for working with everything except the document.

ex) location.href

The functions alert/confirm/prompt are also a part of the BOM: they are not directly related to the document, but represent pure browser methods for communicating with the user.
*/



</script>
</body>
</html>
