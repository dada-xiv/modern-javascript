<!DOCTYPE HTML>
<html>
<body>
<div id="log"></div>
<script>
let elmLog = document.getElementById("log");


let str="";
let i=0;
while(i<5){
	str+=String(i)+"<br>";
	i++;
}

elmLog.innerHTML += `${str}<br>`;

str="";
for (let i=0; i<5; i++){
	str+="*".repeat(i)+"<br>";
}

elmLog.innerHTML += `${str}<br>`;


let sum=0;
while(true){
	let value = +prompt("input a number.",'');
	if(!value) break;
	sum+=value;
}

elmLog.innerHTML += `sum is ${sum}<br>`;

str="";
for(let i=0;i<10;i++){
	if(i%2==0) continue;
	str+=i+" ";
}
elmLog.innerHTML += `${str}<br>`;

function getPrimes(n){
	str="";
	nextPrime: 
	for(let i=2; i<=n; i++){
		for(let j=2;j<i;j++){
			if(i%j==0) continue nextPrime; //when not a prime
		}
		str+= i+", "; //if it is a prime
	}
	return(str.slice(0, -2));
}

n = prompt("Input a number to get the primes less then the chosen number.",'');
elmLog.innerHTML += `${getPrimes(n)}<br>`;

</script>

</body>
</html>
