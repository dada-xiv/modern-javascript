<!DOCTYPE HTML>
<html>
<body>
<div id="log"></div>
<script>
function printLog(id, str){
	let elmId = document.getElementById(id);
	elmId.tagName === "DIV" ? elmId.innerHTML+=`${str}<br>` : elmId.value=str;
}

/*
원시값(string, number, bigint, boolean, symbol, null, undefined)은 객체가 아니다.
그러나 원시 래퍼 객체(object wrapper)를 사용해서 메서드를 붙일 수 있다.
객체는 무겁지만 원시 래퍼 객체는 곧 사라지므로 가볍다.
String, Number, Boolean, Symbol의 래퍼 객체가 있으며 제공되는 메서드가 있다.
null, undefined는 wrapper 객체가 없다.
*/

let str = "Hello";
printLog("log", str.toUpperCase());

let n = 1.23456;
printLog("log", n.toFixed(2)); //소수점 셋째 자리에서 반올림


</script>
</body>
</html>
