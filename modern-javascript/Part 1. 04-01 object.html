<!DOCTYPE HTML>
<html>
<body>
<div id="log"></div>
<script>
let elmLog = document.getElementById("log");

//const로 선언된 객체는 수정될 수 있습니다.
let user = {
	name: "John",
	age: 30,
	isAdmin: true
};

elmLog.innerHTML += `${user.name}<br>`;
elmLog.innerHTML += `${user.isAdmin}<br>`;

delete user.isAdmin;

elmLog.innerHTML += `${user.isAdmin}<br>`;

let key = "name";

elmLog.innerHTML += `${user[key]}<br>`;


//단축 프로퍼티
function makeUser(name, age){
	return {
		name, //name: name과 같음
		age,
	};
}

let user2 = makeUser("Amie",22);

let str="";
for (let key in user2){
	str+=`${key}: ${user2[key]}<br>`
}
elmLog.innerHTML += `${str}<br>`;


</script>

</body>
</html>
