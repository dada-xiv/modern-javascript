<!DOCTYPE HTML>
<html>
<body>
<div id="log"></div>
<script>
let elmLog = document.getElementById("log");

function isPrime(n){
	for(let i=2;i<n;i++){
		if(n%i==0) return false;
	}
	return true;
}

function getPrimes(n){
	str="";
	for(let i=2;i<n;i++){
		if(!isPrime(i)) continue;
		str+= i+", "; //if it is a prime
	}
	return(str.slice(0, -2));
}

n = prompt("Input a number to get the primes less then the chosen number.",'');

elmLog.innerHTML += `${getPrimes(n)}<br>`;
</script>

</body>
</html>
